<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./index.css" rel="stylesheet" />
    <title>Profit Loss Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <h1>Stock Profile & Loss Calculator</h1>
      <label for="initial-price">Initial Price</label>
      <input
        id="initial-price"
        type="number"
        placeholder="Enter initial price of the stock"
      />
      <label for="stock-qty">Quantity of Stocks</label>
      <input
        type="number"
        id="stock-qty"
        placeholder="Enter quantity of the stock"
      />
      <label for="curr-price">Current Price</label>
      <input
        type="number"
        id="curr-price"
        placeholder="Enter current  price of the stock"
      />
      <button id="submit-btn">Tell me</button>

      <div id="output-box"></div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
